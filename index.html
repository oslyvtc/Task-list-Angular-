<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>27.12.2016</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container" ng-controller="mainCtrl as main">
		<div class="page-header">
			<h1>Plan your day</h1>
			<h3>User: {{main.userName}} . Count of task - {{main.tasks.length}} .</h3>
		</div>
		<div class="panel">
			<div class="input-group">
				<div class="form-group has-success">
					<input type="text" class="form-control" placeholder="Add your task..." ng-model="newTask">
				</div>
				<span class="input-group-btn">
					<input type="button" value="Add" class="btn btn-success" ng-click="main.addTask(newTask)">
				</span>
			</div>
			<table class="table table-hover">
				<thead>
					<th>Delete</th>
					<th>Task</th>
					<th>Ckeck</th>
					<th>Done/ In progress</th>
					<th>Edit</th>
				</thead>
				<tbody ng-repeat="key in main.tasks">
					<tr>
						<td>
							<input type="button" value="Delete" class="btn btn-danger" ng-click="main.removeTask($index)">
						</td>
						<td>{{key.name}}</td>
						<td>
							<input type="checkbox" ng-model='check'>
						</td>
						<td>
							<span class="active" ng-if="!check">IN PROGRESS</span>
							<span class="done" ng-if="check">DONE</span>
						</td>
						<td>
							<input type="button" value="Edit" class="btn btn-success" ng-click = "main.showEditBlock($index)">
						</td>
					</tr>
					<tr ng-if="key.editBlock">
						<td colspan="4">	<input type="text" class="form-control" placeholder="Change task task..." ng-model="editT"></td>
						<td><input type="button" value="Save" class="btn btn-success" ng-click="main.editTask($index, editT)"></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<script src="fedsrc/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="app/services/taskService.js"></script>
	<script src="app/controllers/mainCtrl.js"> </script>
	<script src="app/app.js"></script>
</body>
</html>
